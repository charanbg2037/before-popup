<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sawarabi Gothic:wght@400&display=swap"
    />
  </head>
  <body>
    <script>
      alert("Please rate each item presented to you one at a time. Use the 4-point rating scale below to indicate how often each statement has been true of you in the past week:                                                                       1.Did not apply to me at all                                                                        2.Applied to me to some degree, or some of the time.                       3.Applied to me to a considerable degree, or a good part of the time. 4.Applied to me very much, or most of the time.                             Please select the most appropriate rating for each item based on your experiences in the past week")
      </script>
      
    <div class="page-before-questions">
      <div class="lets-get-started">
        "Let's get started! Take the test here."
      </div>
      <button
        class="click-button-with-all"
        autofocus="{true}"
        id="button"
        muted
      >
        <div class="click-me">CLICK ME</div>
        <img class="svg-image-icon" alt="" src="./public/svg-image.svg" />
      </button>
    </div>
  </body>
</html>
